<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons</title>
    <style>
        .btn1{
            border: solid 5px #B42B5D;
            background-color: #C87F98;
            color: aliceblue;
            padding: 10px;
            border-radius: 10px;
        }

        .btn2{
            border: double 5px #177066;
            background-color: #7FB7B2;
            color: white;
            padding: 10px;
            border-radius: 0px 20px 0px 20px;
        }


    </style>
</head>
<body>
    <h1>Different types of buttons</h1>
    <br>
    <button class="btn1">Click here</button>
    <br><br><br>
    <button class="btn2">Add File</button>
</body>
</html>
